        <script>
            var MessageType = {
                Hata: 1,
                Uyari: 2,
                Basari: 3,
                Onay: 4,
                Soru: 5
            }

            $(document).ready(function () {
                $("#submitForm").attr("novalidate", "");


                var module = new kale.oldModule({ target: $('#moduleDiv') });
                module.refresh('model');

                $("[required='required']").removeAttr('required');

                function ShowErrorMessage(errorText) {
                    noty({ text: errorText, type: 'error', layout: 'bottom' });
                }

                function ShowMessage(message, messageType) {
                    if (messageType == MessageType.Hata) {
                        window.kale.showAlert(message);
                    }
                    if (messageType == MessageType.Uyari) {
                        window.kale.showInformation(message);
                    }
                }


                                                                

                InitializeTabs();

                $('#loadImage').text(eIkametClientMessages.fotografSeciniz);
                $('#removeImage').val(eIkametClientMessages.fotografiSil);
            });

            function InitializeTabs() {

                var tabStripElement = $("#tabstrip").kendoTabStrip({
                    tabPosition: "top",
                    scrollable: false,
                    select: onTabSelect
                });

                var tabStrip = $("#tabstrip").kendoTabStrip().data("kendoTabStrip");

                
                    $("#tab" + "20").removeClass("k-state-default").addClass("tamamlanmamis-tab");
                    $("#tab" + "20" + " span.k-link").css("color", "grey");
                
                
                
                    $("#tab" + "21").removeClass("k-state-default").addClass("tamamlanmamis-tab");
                    $("#tab" + "21" + " span.k-link").css("color", "grey");
                
                
                
                    $("#tab" + "30").removeClass("k-state-default").addClass("tamamlanmamis-tab");
                    $("#tab" + "30" + " span.k-link").css("color", "grey");
                
                
                tabStrip.activateTab($(".k-state-active"));
            }

            function onTabSelect(e) {
                $("#stepId").val($(e.item).attr("id").substring(3));
                BeforePostBack();
                $("#submitForm").submit();
            }

            function DisableAllInputs() {
                $("input").each(function (e) {

                    var dropDownList = $(this).data("kendoDropDownList");
                    if (dropDownList != undefined)
                        dropDownList.enable(false);

                    var datepicker = $(this).data("kendoDatePicker");
                    if (datepicker != undefined)
                        datepicker.enable(false);

                    $(this).attr("disabled", "disabled");

                    $("#wizardType").removeAttr("disabled");
                    $("#stepId").removeAttr("disabled");
                });

                $("textarea").each(function (e) {
                    $(this).attr("disabled", "disabled");
                });
            }
            
            function ShowLoadingPanel() {
                var dummyHeight = $("#tabstrip").height() + 30;
                var dummyWidth = 45;

                $("#stepsLoadingPanel").width($("#stepPageDiv").width() + dummyWidth);
                $("#stepsLoadingPanel").height($("#stepPageDiv").height() + dummyHeight + $("#zorunluAlanUyaridiv").height() + 25);
                $("#stepsLoadingPanel").css({ top: (0 - dummyHeight), left: 0 });
                $("#stepsLoadingPanel").show();
            }

            function HideLoadingPanel() {
                $("#stepsLoadingPanel").hide();
            }

        </script>
        <style type="text/css">

                display: none;

                background-color: grey;
                opacity: 0.1;
                vertical-align: middle;
            }

<script>
    function ExitToMainPage() {
        window.location.href = kale.deriveUrl(this, '/');
    }

    function OneriIstekSikayetSayfasinaGit() {
        window.open(kale.deriveUrl(this, '/Ikamet/OneriIstekSikayet'), "_self");
    }

    function ChangeLanguage(langtag) {
        if (langtag == undefined)
            langtag = document.getElementById("language-options").value;

        kale.ajaxCall('/' + "Language/SetLanguage?langtag=" + langtag, {}, function (data) {
            location.reload();
        });
    }

    function GuvenliCikis() {
        window.kale.confirmDialog("Uyari", 'e-Ikamet sisteminden &#231;ikis yapmak &#252;zeresiniz. Size g&#246;nderilen basvuru numarasi ile sisteme tekrar giris yapabilir ve basvurunuza devam edebilirsiniz.', function (dialogResult) {
            if (dialogResult) {
                kale.ajaxCall('/EIkametBase/ClearEIkametCookies', {}
                ).success(function (e) {
                    window.location.href = kale.deriveUrl(this, '/');
                });
            }
        });
    }
</script>
